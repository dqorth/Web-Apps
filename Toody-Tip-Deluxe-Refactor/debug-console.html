<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-box { border: 2px solid blue; padding: 20px; margin: 10px; background: #f0f8ff; }
        button { padding: 10px 20px; margin: 5px; }
        #console-log { 
            background: #000; 
            color: #0f0; 
            padding: 10px; 
            font-family: monospace; 
            height: 300px; 
            overflow-y: auto; 
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="debug-box">
        <h2>Debug Console Test</h2>
        <p>This page will capture console logs to help debug the tutorial and export button issues.</p>
        <button onclick="openMainApp()">Open Main App</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="testDataTutorial()">Test Data Tutorial</button>
        <button onclick="testWeeklyTutorial()">Test Weekly Tutorial</button>
    </div>

    <div class="debug-box">
        <h3>Console Logs:</h3>
        <div id="console-log"></div>
    </div>

    <script>
        const consoleLog = document.getElementById('console-log');
        
        // Capture console logs
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        function addToLog(type, args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = Array.from(args).map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleLog.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog('log', args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToLog('warn', args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog('error', args);
        };
        
        function openMainApp() {
            window.open('index.html', '_blank');
        }
        
        function clearLogs() {
            consoleLog.textContent = '';
        }
        
        function testDataTutorial() {
            console.log('MANUAL TEST: Attempting to test data tutorial - open main app and click "How-To" in Settings & Data Management section');
        }
        
        function testWeeklyTutorial() {
            console.log('MANUAL TEST: Attempting to test weekly tutorial - open main app and click "How-To" in The Weekly Rewind section');
        }
        
        // Log when page loads
        console.log('DEBUG PAGE: Debug console test page loaded');
    </script>
</body>
</html>
