<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-box { border: 2px solid #333; padding: 20px; margin: 10px 0; background: #f9f9f9; }
        .results { background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 300px; overflow-y: auto; }
        button { padding: 10px 15px; margin: 5px; }
        .success { color: green; font-weight: bold; }
        .failure { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="test-box">
        <h2>Tutorial Debug Test - ActionsBefore Investigation</h2>
        <button onclick="testTutorialData()">Test Tutorial Data Structure</button>
        <button onclick="testDOMElements()">Test DOM Elements</button>
        <button onclick="openMainApp()">Open Main App</button>
        <button onclick="clearResults()">Clear Results</button>
        <div id="results" class="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#fff';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function openMainApp() {
            window.open('index.html', '_blank');
        }

        async function testTutorialData() {
            log('Testing tutorial data structure...');
            
            try {
                // Load the state.js file and examine tutorial data
                const response = await fetch('./js/state.js');
                const stateCode = await response.text();
                
                // Check if data tutorial has actionsBefore
                const dataMatch = stateCode.match(/data:\s*\[([\s\S]*?)\]/);
                if (dataMatch) {
                    const dataSection = dataMatch[1];
                    const hasActionsBefore = dataSection.includes('actionsBefore');
                    const hasTriggerSelector = dataSection.includes('triggerSelector');
                    const hasContentSelector = dataSection.includes('contentSelector');
                    
                    log(`✓ Data tutorial found: ${!!dataMatch}`, 'success');
                    log(`✓ ActionsBefore in data tutorial: ${hasActionsBefore}`, hasActionsBefore ? 'success' : 'error');
                    log(`✓ TriggerSelector in data tutorial: ${hasTriggerSelector}`, hasTriggerSelector ? 'success' : 'error');
                    log(`✓ ContentSelector in data tutorial: ${hasContentSelector}`, hasContentSelector ? 'success' : 'error');
                } else {
                    log('✗ Data tutorial section not found', 'error');
                }

                // Check if weekly tutorial has actionsBefore
                const weeklyMatch = stateCode.match(/weekly:\s*\[([\s\S]*?)\]/);
                if (weeklyMatch) {
                    const weeklySection = weeklyMatch[1];
                    const hasActionsBefore = weeklySection.includes('actionsBefore');
                    const hasTriggerSelector = weeklySection.includes('triggerSelector');
                    const hasContentSelector = weeklySection.includes('contentSelector');
                    
                    log(`✓ Weekly tutorial found: ${!!weeklyMatch}`, 'success');
                    log(`✓ ActionsBefore in weekly tutorial: ${hasActionsBefore}`, hasActionsBefore ? 'success' : 'error');
                    log(`✓ TriggerSelector in weekly tutorial: ${hasTriggerSelector}`, hasTriggerSelector ? 'success' : 'error');
                    log(`✓ ContentSelector in weekly tutorial: ${hasContentSelector}`, hasContentSelector ? 'success' : 'error');
                } else {
                    log('✗ Weekly tutorial section not found', 'error');
                }

            } catch (error) {
                log(`Error testing tutorial data: ${error.message}`, 'error');
            }
        }

        async function testDOMElements() {
            log('Testing DOM elements...');
            
            try {
                // Test if we can access the main app's DOM elements by opening in iframe
                const iframe = document.createElement('iframe');
                iframe.src = 'index.html';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                iframe.onload = () => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        
                        // Test tutorial buttons
                        const tutorialBtns = iframeDoc.querySelectorAll('.tutorial-btn[data-tutorial-for]');
                        log(`✓ Tutorial buttons found: ${tutorialBtns.length}`, tutorialBtns.length > 0 ? 'success' : 'error');
                        
                        tutorialBtns.forEach(btn => {
                            log(`  - Tutorial button for: ${btn.dataset.tutorialFor}`);
                        });

                        // Test collapsible sections
                        const dataSection = iframeDoc.querySelector('#dataManagementSection h2.collapsible-header');
                        const dataContent = iframeDoc.querySelector('#dataManagementContent');
                        const weeklySection = iframeDoc.querySelector('#weeklyReportSection h2.collapsible-header');
                        const weeklyContent = iframeDoc.querySelector('#weeklyReportContent');
                        const exportBtn = iframeDoc.querySelector('#exportWeeklyCSVBtn');

                        log(`✓ Data section header: ${!!dataSection}`, dataSection ? 'success' : 'error');
                        log(`✓ Data section content: ${!!dataContent}`, dataContent ? 'success' : 'error');
                        log(`✓ Weekly section header: ${!!weeklySection}`, weeklySection ? 'success' : 'error');
                        log(`✓ Weekly section content: ${!!weeklyContent}`, weeklyContent ? 'success' : 'error');
                        log(`✓ Export button: ${!!exportBtn}`, exportBtn ? 'success' : 'error');

                        if (exportBtn) {
                            log(`  - Export button display: ${exportBtn.style.display || 'default'}`);
                        }

                        // Clean up
                        setTimeout(() => document.body.removeChild(iframe), 1000);
                        
                    } catch (err) {
                        log(`Error accessing iframe content: ${err.message}`, 'error');
                    }
                };
                
            } catch (error) {
                log(`Error testing DOM elements: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
